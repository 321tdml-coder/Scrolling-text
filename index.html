<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icon.png"> 
<style>
  body { 
    background-color: black; 
    color: white; 
    font-family: -apple-system, sans-serif; 
    margin: 0; 
    padding: 0 12px; 
    overflow: hidden; 
  }

  .scroll-text {
    position: absolute;
    width: calc(100% - 24px);
    font-size: 50px; /* 少しだけ大きくしました */
    font-weight: bold;
    letter-spacing: 0.1em; /* ★文字の間隔を広げました */
    line-height: 1.5;
    /* アニメーション時間を「60s」に伸ばして超低速化 */
    animation: scrollUp 45s linear infinite; 
  }

  /* 各アファメーションを画面いっぱいの高さに設定 */
  p {
    margin: 0;
    display: flex;
    align-items: center;
    height: 100vh; /* ★1つの文章ごとに画面1枚分の高さを持たせる */
    box-sizing: border-box;
    padding-bottom: 20px; /* 微調整 */
  }

  @keyframes scrollUp {
    0% { transform: translateY(0); }
    100% { transform: translateY(-400vh); } /* 4つの段落分を上に飛ばす */
  }
</style>
</head>
<body>
  <div class="scroll-text">
    <p>1. 私は自分の<br>運命の<br>創造者です。</p>
    <p>2. 私のエネルギーが<br>私の<br>現実を作る。</p>
    <p>3. 私は今<br>この瞬間<br>完全に<br>満たされている。</p>
    <p>4. 私は無限の<br>可能性と<br>繋がっている。</p>
    <p>*. すべて<br>うまくいく。</p>
  </div>
</body>
</html>
