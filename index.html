<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { background-color: black; color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 10px; overflow: hidden; }
  /* 下から上へ流れるアニメーション */
  .scroll-text {
    position: absolute;
    width: 90%;
    animation: scrollUp 20s linear infinite; /* 20sを変えると速度が変わります */
  }
  @keyframes scrollUp {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-100%); }
  }
</style>
</head>
<body>
  <div class="scroll-text">
    朝のアファメーション（4つの宣言）
    
1．私は自分の運命の創造者です

2．私のエネルギーが私の現実を作る

3．私は今この瞬間において完全で満ちている存在です

4．私は無限の可能性と繋がっている
  </div>
</body>

</html>
