<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icon.png"> 
<style>
  body { 
    background-color: black; 
    color: white; 
    font-family: -apple-system, sans-serif; 
    margin: 0; 
    padding: 0 15px; 
    overflow: hidden; 
  }

  .scroll-text {
    position: absolute;
    width: calc(100% - 24px);
    font-size: 50px; /* 少しだけ大きくしました */
    font-weight: bold;
    letter-spacing: 0.1em; /* ★文字の間隔を広げました */
    line-height: 1.5;
    /* アニメーション時間を「60s」に伸ばして超低速化 */
    animation: scrollUp 30s linear infinite; 
  }

  /* 各アファメーションを画面いっぱいの高さに設定 */
  p {
    margin: 0;
    display: flex;
    align-items: center;
    height: 160vh; /* ★1つの文章ごとに画面1枚分の高さを持たせる */
    box-sizing: border-box;
    padding-bottom: 20px; /* 微調整 */
  }

  @keyframes scrollUp {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-800vh); } /* 4つの段落分を上に飛ばす */
  }
</style>
</head>
<body>
  <div class="scroll-text">
    <p>1.<br> 私は自分の運命の創造者です。</p>
    <p>2.<br> 私のエネルギーが私の現実を作る。</p>
    <p>3.<br> 私は今この瞬間完全に満たされている。</p>
    <p>4.<br> 私は無限の可能性と繋がっている。</p>
    <p> すべて<br>うまくいく。</p>
  </div>
</body>
</html>
